<script> 
    var c = document.getElementsByClassName('editor-dmulti');
    if (c) { 
        c.forEach(cpn => {
            var dmc = $(cpn).data().component;
            if (dmc && dmc.field.caption == 'DMC1') {
                dmc.updateStructure();
                dmc.nodeChanged();
            }
        });
    }
</script>
